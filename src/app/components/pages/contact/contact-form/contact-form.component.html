<div class="limit-width">
  <div *ngIf="submitted">
    <p class="message">
      Thanks for getting in touch
    </p>
  </div>
  <form>
    <input type="hidden" name="action" value="contact" />
    <div class="form-group" [class.has-error]="validationErrors.name">
      <label for="name.full">
        Name
      </label>
      <input
        class="form-control"
        type="text"
        name="name.full"
        [(ngModel)]="data.name"
      />
    </div>

    <div class="form-group" [class.has-error]="validationErrors.email">
      <label for="email">
        Email
      </label>
      <input
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="data.email"
      />
    </div>

    <div class="form-group" id="email2">
      <label for="email2">Email2</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="data.email2"
        class="form-control"
      />
    </div>

    <div class="form-group" [class.has-error]="validationErrors.message">
      <label for="message">
        Message
      </label>
      <textarea
        class="form-control"
        name="message"
        rows="4"
        [(ngModel)]="data.message"
      ></textarea>
    </div>

    <div class="form-group check" [class.has-error]="validationErrors.agree">
      <span>
        I agree to Julia's
        <a href="/privacy-policy" target="_blank">
          <em>data protection policy</em>.
        </a>
      </span>
      <div class="checkmark-container">
        <input
          type="checkbox"
          name="data-agree"
          [(ngModel)]="data['data-agree']"
        />
        <span class="checkmark"></span>
      </div>
    </div>

    <div class="form-group">
      <hr />
    </div>

    <div class="form-actions">
      <button class="btn btn-primary" (click)="send()">
        Send
      </button>
    </div>
  </form>
</div>
